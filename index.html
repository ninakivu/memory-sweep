<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/snow.js"></script>
    <style>html,body{margin:0;height:100%;}</style>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <title>Memory Sweep</title>
</head>
<body>
    <div id="logo"> <img src="./memory-sweep-logo.png" alt="Memory Sweep" srcset="" height="150px"></div>
    <div>
        <p id="player-one"></p>
        <p id="player-two"></p>
        
        <p id="name"></p>
        <form id="form" action="input">
            <input id="player-name" type="text" placeholder="Player Name">
        </form>
    </div>
    <h2 id="player-name"></h2>
    <div id="top-row">
        <div class="row">Clicks: <span id="clicks"></span></div>
        <div class="row">Score: <span id="score"></span></div>
        <div class="row" id="start">Start!</div>

    </div>
    <div id="instructions">Memorize the highlighted tiles. Remember their positions when gone.</div>
    <div id="grid"></div>

    <script src="./js/main.js"></script>
</body>
</html>
